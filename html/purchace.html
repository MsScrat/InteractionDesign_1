<head>
    <meta charset="UTF-8">

    <link href="../css/effects.css" rel="stylesheet"/>
    <script src="../js/slider.js" defer></script>
    <script src="https://kit.fontawesome.com/62abc901d4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&family=Days+One&family=Roboto&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul>
                <li><a class="navLinks" href="news.html">News</a></li>
                <li><a class="navLinks" href="safety.html">Safety</a></li>
                <li><a href="index.html"><img src="../images/RainyDays_Logo.png" alt="Rainydays logo"></a></li>
                <li><a class="navLinks" href="about.html">About</a></li>
                <li><a class="navLinks" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <h1 class="purchaseHeadline">Purchase Your Order</h1>
        </section>
        <section class="order">
            <div class="summary">
                <h3>Order Summary</h3>
                <div class="orderImage">
                    <img src="../images/Rainydays_jacket_3.png" alt="Wind Jacket">
                    <div class="orderInfo">
                        <h4>XM XTREME Wind Jacket</h4>
                        <p>Color: Beige</p>
                        <p>Size: L</p>
                        <p>Price: 399 NOK</p>
                    </div>
                </div>
                <form class="discount">
                    <div>
                        <label for="discount">Discount</label>
                        <input type="text" id="discount" placeholder="  Enter Discount Code">
                    </div>
                    <div>
                        <label for="ok">OK</label>
                        <input type="submit" id="ok" value="OK">
                    </div>
                </form>
                <div class="shipping">
                    <p>Shipping</p>
                    <p>49 NOK</p>
                </div>
                <div class="total">
                    <p>Order Total</p>
                    <p>448 NOK</p>
                </div>
            </div>
            <div class="information">
                <div class="orderForm">
                    <div>
                        <h2>Contact Information</h2>
                        <form>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="  First Name">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="  Last Name">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" placeholder="  Enter e-mail">
                            <label for="phone">Number</label>
                            <input type="text" id="number" placeholder="  Enter phone number">
                        </form>
                    </div>
                    <div>
                        <h2>Shipping Information</h2>
                        <form>
                            <label for="address">Address</label>
                            <input type="text" id="address" placeholder="  Address">
                            <label for="steetNumber">Street Number</label>
                            <input type="text" id="streetNumber" placeholder="  Street number">
                            <label for="zipCode">Zip Code</label>
                            <input type="text" id="zipCode" placeholder="  Zip Code">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="  City">
                        </form>
                    </div>
                    <div>
                        <h2>Card Information</h2>
                        <form>
                            <label for="cardName">Card name</label>
                            <input type="text" id="cardName" placeholder="  Name On Card">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="  Card Number">
                            <label for="cvc">CVC</label>
                            <input type="text" id="cvc" placeholder="  CVC">
                            <label for="date">Number</label>
                            <input type="date" id="date">
                        </form>
                    </div>
                </div>
                <a class="purchace" href="complete.html">Purchase</a>
            </div>
        </section>
        <section class="help">
            <h4>Do you need help? Contact us.</h4>
            <p class="number">+47 012 03 045</p>
        </section>
    </main>
</body>
</html>
